<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 콘텐츠가 없는 문법(종료 태그X) ex.meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R's first Web page!</title>
</head>
<body> 
    <!-- 콘텐츠가 있는 문법, 여기부터가 browser에 노출되는 영역 -->
    <!-- hn 태그: h1 ~ h6, 주로 h1 ~ h4 -->
    <!-- 제목이나 주제와 같은 성격의 텍스트를 나타날 때 사용하는 태그 -->
    <h1> h1 tag</h1>
    <h2> h2 tag</h2>
    <h3> h3 tag</h3>
    <h4> h4 tag</h4>
    <h5> h5 tag</h5>
    <h6> h6 tag</h6>

    <!-- p: 단락(문단, 문장)을 나타낼 때 사용하는 태그-->
    <p>내일 출근이라니.. 또 출근이라니.. </p>
    <!-- br: 줄바꿈을 하기 위해서 사용하는 태그 -->
    <p>
        내일 출근이라니.. <br> 
        또 출근이라니.. 
    </p>
    <!-- blockquto: 긴 인용문을 나타낼 때 사용하는 태그-->
     <!-- q: 작은 단위 인용문을 나타낼 때 사용하는 태그-->
    <blockquote>인용된 내용을 작성</blockquote>
    <blockquote cite="https://www.gilbut.co.kr/book/view?bookcode=BN003377">
        인용된 내용을 작성
    </blockquote>
    <q cite="https://www.gilbut.co.kr/book/view?bookcode=BN003377">
        짧은 이용문
    </q>
    <!-- (의미전달) ins: 새롭게 삽입(underline), del: 삭제(취소선)) -->
    <br>
    <ins> 새롭게 추가된 내용</ins>
    <del> 기존에 있었지만 삭제되는 내용</del>

    <br>
    <!-- sub: 아래첨자, sup: 윗 첨자 -->
    <p>공기의 원소 기호는 H<sub>2</sub>0 입니다.</p>
    <p>4<sup>2</sup>는 16입니다.</p>

    <!-- div, span: 그룹을 짓기 위해서 사용하는 태그  -->
    <div class = "movie">
        <h2>영화 소개</h2>
        <p> 영화 <span>소개</span>하는 페이지</p>
    </div> 

    <div class = "tv">
        <h2>TV 소개</h2>
        <p> TV 프로그램 <span>소개</span></p>
    </div> 
</body>
</html>
