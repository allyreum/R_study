<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1">
        <caption>가격표</caption>
        <!-- col/ colgrp tag는 caption 태그 다음에 사용-->
         <col style="width: 80px">
         <colgroup span = "2" style="width: 150px"></colgroup>
         <col style="width: 100px">
        <thead>
            <tr><!--row-->
                <th>번호</th><!--colnames-->
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <!-- thead / tfoot/ tbody tag가 필수는 아님-->
        <tfoot> <!-- thead / tfoot/ tbody 순서대로 작성해야함(웹에는 th > tb > tf로 나옴)-->
            <tr>
                <td colspan="2">총계</td>
                <td> 3개</td>
                <td> 3,500</td>
            </tr>
        </tfoot>
        <tbody>
            <tr><!--row-->
                <td>1</td><!--value-->
                <td>콜라</td>
                <td>1개</td>
                <td>1,500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>1개</td>
                <td rowspan="2">1,000</td>
                <!--rowspan 병합 = 행개수를 넣으면 됨. 대신 다음 행을 지워줘야함 -->
            </tr>
            <tr>
                <td>3</td>
                <td>환타</td>
                <td>1개</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <caption> 성적표</caption>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B-</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B+</td>
        </tr>
    </table>
        <br>
    <table border="1">
        <caption> 성적표</caption>
        <tr>
            <th scope="col" rowspan="2">구분</th>
            <th scope="colgroup" colspan="2">1학년</th>
            <!-- 1개일 때는 col, 2개 이상일 때는 colgroup-->
        </tr>
        <tr>
            <th>중간고사</th>
            <th>기말고사</th>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">전공</th>
            <td>A+</td>
            <td>B-</td>
        </tr>
        <tr>
            <td>C-</td>
            <td>B+</td>
        </tr>
    </table>
</body>
</html>
