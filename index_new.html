<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
  <form action="" method="">
    <!-- action은 저장할 서버, method는 전송 시 type-->
     아이디: <input type="text"><br>
     <label for = "id">ID:</label> <input type="text" id="id"><br>
     <label>아이디:<input type="text"></label> <br> <!-- 위에꺼랑 같음. -->
     <lavel>password:</lavel><input type="password"><br>
     <input type="checkbox">
     <input type="checkbox" checked>
     <input type="radio"><br>
  </form>
  <form action="" method="">
    <fieldset>
        <legend>기본정보</legend>
        <label for = "id">ID:<input type= "text" id="id"></label>
        <label for = "pw">Password:<input type= "password" id="pw"></label>
    </fieldset>
    <fieldset>
        <legend>옵션정보</legend>
        <label for="fam_info">가족관계<input type = "text"></label>
        <label for="brdt">생년월일<input type = "text"></label>
    </fieldset>
    <textarea></textarea>
    <textarea rows="5" cols = "5"></textarea> <!--이제는 안씀. style에서 가능-->
    <br>
    <select multiple>
        <optgroup label="성별">
            <option value="male">남</option>
            <option value="female">여</option>
        </optgroup>
    </select>
    <select>
        <optgroup label="성별">
            <option value="male">남</option>
            <option value="female" selected>여</option> 
            <!--selected: 특정 옵션 tag를 먼저 선택할 수 있도록 설정-->
        </optgroup>
    </select>
    <button>안녕하세요. 안녕히가세요</button>
    <button disabled>안녕히가세요</button><br>
    <input type="text" readonly>
    <input type="text" maxlength="10" placeholder="속성 설명안내문구">
  </form>
</body>
</html>
